<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHS Buttons Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ NHS.UK-frontend/8.0.0/nhs/nhs- frontend.min.css"
        integrity="sha512-1yWrWwZRATnqEkNW55K1HzXJuPZSBGVSnEsjSjUt+RgPsE8YmS9KoRDhKtXvKSK9BvhNdR3EfWJvNyG+0Gq5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f0f4f5; /* Default NHS background color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            text-align: center;
        }

        .nhsuk-button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a class="nhsuk-button nhsuk-button--primary" href="https://patients.animahealth.com/blue/signIn">
            Anima
        </a>
        <a class="nhsuk-button nhsuk-button--primary" href="https://gp-registration.nhs.uk/L81019/gpregistration/landing">
            Register as a patient
        </a>
        <a class="nhsuk-button nhsuk-button--primary" href="https://www.nhsapp.service.nhs.uk/login">
            Order a prescription
        </a>
    </div>
</body>
</html>
