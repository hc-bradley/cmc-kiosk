<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHS Primary Buttons Page</title>
    <!-- NHS Frontend CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/nhsuk-frontend@latest/dist/nhsuk.min.css"
    />
    <style>
      /* Set the NHS default background colour */
      body {
        background-color: #f0f4f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .button-container {
        text-align: center;
      }

      .nhsuk-button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <a
        class="nhsuk-button nhsuk-button--primary"
        href="https://patients.animahealth.com/blue/signIn"
      >
        Anima
      </a>
      <a
        class="nhsuk-button nhsuk-button--primary"
        href="https://gp-registration.nhs.uk/L81019/gpregistration/landing"
      >
        Register as a patient
      </a>
      <a
        class="nhsuk-button nhsuk-button--primary"
        href="https://www.nhsapp.service.nhs.uk/login"
      >
        Order a prescription
      </a>
    </div>
  </body>
</html>
